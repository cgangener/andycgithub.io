type":"atomic","depth":0,"entityRanges":[{"key":0,"length":1,"offset":0}],"inlineStyleRanges":[]},{"key":"92b91","data":{},"text":"","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]},{"key":"2b9lf","data":{},"text":" ","type":"atomic","depth":0,"entityRanges":[{"key":1,"length":1,"offset":0}],"inlineStyleRanges":[]},{"key":"1692u","data":{},"text":"","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]},{"key":"6eqad","data":{},"text":" ","type":"atomic","depth":0,"entityRanges":[{"key":0,"length":1,"offset":0}],"inlineStyleRanges":[]}],"entityMap":{"0":{"data":{"url":"","desc":""},"type":"IMAGE_LINK","mutability":"IMMUTABLE"},"1":{"data":{"url":"https:\u002F\u002Flab-storytelling-storage.twreporter.org\u002Fimages\u002F09ae1ae2-bdb6-432b-9107-44fd6531a4f4.png","desc":"根據教育部體育署學校體育統計數據平台統計，截至111學年度為止，我國高中職以下共有693所學校設有體育班。"},"type":"IMAGE_LINK","mutability":"IMMUTABLE"}}}},{"id":"nmbgl","width":"wide","alignment":"center","startTime":15.7,"rawContentState":{"blocks":[{"key":"53cul","data":{},"text":"獎盃除了榮譽外，對教練來說也是關鍵的績效指標。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]},{"key":"1fer4","data":{},"text":"《各級學校專任運動教練績效評量組織及審議準則》規定，專任教練每三年需接受績效評量。評量分為訓練指導、專項運動推廣，及各校年度成績考核三大項目，其中又以「訓練指導」最為關鍵。","type":"unstyled","depth":0,"entityRanges":[{"key":0,"length":23,"offset":0}],"inlineStyleRanges":[]},{"key":"5cbm7","data":{},"text":"訓練指導的分數主要依競賽成績作為評斷，競賽成績的佔比也逐學制提升：在國小只佔35%，國中部提升至50%，到了高中更高達65％。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{"0":{"data":{"url":"https:\u002F\u002Flaw.moj.gov.tw\u002FLawClass\u002FLawAll.aspx?pcode=H0120048"},"type":"LINK","mutability":"MUTABLE"}}}},{"id":"dghhd","width":"narrow","alignment":"left","startTime":17.3,"rawContentState":{"blocks":[{"key":"7nejf","data":{},"text":"為了爭取更佳的比賽成績與訓練指導分數，教練們不僅需規劃訓練內容，平時還須密切掌握選手狀況、分析對手情報等工作。此外，教育部也訂有相關規範，包括每日訓練不得超過三小時，以及代表學校參賽的公假天數不得超過三十日。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}},{"id":"dkfni","width":"narrow","alignment":"left","startTime":17.9,"rawContentState":{"blocks":[{"key":"66gt8","data":{},"text":"嚴格的考核標準，加上訓練時數與公假日數的限制，使教練工作的難度大幅提升。為了追求比賽成績，選手違規加練、甚至犧牲假日時間早已成為各體育班間公開的秘密。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}},{"id":"iqqqf","width":"narrow","alignment":"left","startTime":14.32,"rawContentState":{"blocks":[{"key":"5m0n8","data":{},"text":"為了強化體育人才的培育，政府於1985年起推動「學校專任運動教練聘（僱）用計畫」，逐步建構以專任教練帶領體育班進行專業訓練的體制。歷經多年修訂，目前多數教練由教育部體育署統籌聘任，並依據相關法規接受績效評量。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]},{"key":"b0q88","data":{},"text":"","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}},{"id":"pncql","width":"narrow","alignment":"left","startTime":19.3,"rawContentState":{"blocks":[{"key":"8rl19","data":{},"text":"績效評量項目除了檢視專任教練的比賽成績，也要求教練運動專業外的行政工作表現。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}}],"darkMode":true,"secondsPer100vh":1.5,"uuid":"11801326-1a3b-4cd1-864d-cfd3d728a6bf"};
